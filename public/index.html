<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kampus Merdeka</title>
  </head>
  <body>
    <div id="product-list"></div>

    <script>
      const loadProductsById = (id) => {
        fetch(`/products/${id}`, { method: "GET" })
          .then((response) => response.json())
          .then((response) => {
            console.log({ response });
            const { name, category, price, description, image } = response.data;
            document.getElementById("name").innerText = name;
            document.getElementById("category").innerText = category;
            document.getElementById("price").innerText = price;
            document.getElementById("description").innerText = description;
            // Mengubah src dari elemen img
            document.getElementById("img").src = image;
          });
      };

      const loadAllProducts = () => {
        fetch("/products", { method: "GET" })
          .then((response) => response.json())
          .then((response) => {
            console.log({ response });
            response.data.forEach((item) => {
              const productElement = document.createElement("div");
              productElement.innerHTML = `
                <div>
                  <h3>${item.name}</h3>
                  <p>${item.category}</p>
                  <p>${item.price}</p>
                  <p>${item.description}</p>
                  <img src="${item.image}" alt="Product Image">
                </div>
              `;
              document
                .getElementById("product-list")
                .appendChild(productElement);
            });
          });
      };

      loadAllProducts();

      
    </script>
    
  </body>
</html>
